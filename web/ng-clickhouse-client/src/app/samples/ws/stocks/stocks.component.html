<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Stock Quotes</mat-card-title>
    <mat-card-subtitle>Samples...</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <table mat-table [dataSource]="stockQuotes" class="mat-elevation-z8" fxFlex>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbols </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell class="cell-right" *matCellDef="let element"> {{element.price | number:'1.5-5'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)">
      </tr>

    </table>
  </mat-card-content>
</mat-card>
